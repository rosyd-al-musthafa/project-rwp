<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-2">Translator Morse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('terjemahan_kalimat') }}">Terjemah</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('riwayat') }}">Riwayat Terjemahan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kelola_user') }}">Kelola User</a>
                </li>
            </ul>
        </div>
        <p class="lead mt-3 me-3">
            <button class="btn btn-outline-danger" onclick="logout(`{{ url_for('logout') }}`)">Logout</button>
        </p>
    </nav>  
    <div class="border border-5 mx-auto mt-3 position-static" style="width:400px; height: 200px;">
        <div class="container bg-dark text-white rounded position-relative"> 
            <div class="mb-3 col" style="text-align: center;">
                <h2>EDIT DATA</h2>
            </div>
            <form action="/update_user/{{ id }}" method="POST" class="login-form pt-2 pb-2">
                <div class="mb-3">
                    <label>Nama Lengkap:</label>
                    <input type="text" name="nama"  value="{{ data['nama'] }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <select class="form-select" name="gender">
                        <option value="L" {{ 'selected' if data['gender'] == 'L' }}>Laki-Laki</option>
                        <option value="P" {{ 'selected' if data['gender'] == 'P' }}>Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Username:</label>
                    <input type="text" name="username"  value="{{ data['username'] }}" class="form-control" required>
                </div>
                <div class="mb-3" style="padding: 10px; text-align: center;">
                    <button type="submit" class="btn btn-primary" style="width: 150px;">Update</button>
                </div>     
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
