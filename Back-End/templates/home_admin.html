<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-2">Translator Morse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('terjemahan_kalimat') }}">Terjemah</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kelola_riwayat') }}">Riwayat Terjemahan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('kelola_user') }}">Kelola User</a>
                </li>
            </ul>
        </div>
        <p class="lead mt-3 me-3">
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </p>
    </nav>  
    <div class="jumbotron ms-2 mt-4">
        <div class="circular-image">
            <img src="{{ url_for('static', filename = 'pria.png' if gender == 'L' else 'wanita.png') }}" style="height: 150px ; width: auto ;"></img>
        </div><br>
        <h1 class="display-4" id="name"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "{{ url_for('info') }}",
            dataType: "json",
            success: function (data) {
                document.getElementById("name").innerHTML = 'Hello, ' + data['nama'];
            }
        })
    </script>
    <script>
        function logout() {
            if (confirm('Apakah anda yakin ingin logout ?')) {
                location.assign("{{ url_for('logout') }}");
            }
        }
    </script>
</body>
</html>
